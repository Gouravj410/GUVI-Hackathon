<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Detector - Web UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #e0e0e0;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }

        .file-input-label.dragover {
            background: #e8eaf6;
            border-color: #667eea;
        }

        #fileInput {
            display: none;
        }

        .file-name {
            margin-top: 8px;
            color: #667eea;
            font-size: 13px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-detect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-detect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-detect:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .result-value.ai {
            color: #f44336;
        }

        .result-value.human {
            color: #4caf50;
        }

        .confidence-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50 0%, #f44336 100%);
            transition: width 0.3s;
        }

        .confidence-text {
            font-size: 13px;
            color: #666;
        }

        .request-id {
            font-size: 12px;
            color: #999;
            word-break: break-all;
        }

        .error {
            color: #f44336;
            padding: 12px;
            background: #ffebee;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            font-size: 12px;
            color: #999;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è AI Voice Detector</h1>
            <p class="subtitle">Detect AI-generated vs. human speech instantly</p>
        </div>

        <div class="info-box">
            üí° Upload an MP3 file and select the language to detect if the voice is AI-generated or human.
        </div>

        <form id="detectForm">
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input
                    type="text"
                    id="apiKey"
                    placeholder="Enter your API key"
                    required
                >
            </div>

            <div class="form-group">
                <label>Audio File (MP3)</label>
                <div class="file-input-wrapper">
                    <label for="fileInput" class="file-input-label" id="fileLabel">
                        üìÅ Click or drag MP3 file here
                    </label>
                    <input type="file" id="fileInput" accept=".mp3" required>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" required>
                    <option value="">-- Select Language --</option>
                    <option value="en">English</option>
                    <option value="ta">Tamil</option>
                    <option value="hi">Hindi</option>
                    <option value="ml">Malayalam</option>
                    <option value="te">Telugu</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-detect">Detect Voice</button>
                <button type="reset" class="btn-clear">Clear</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing audio...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-section" id="resultSection">
            <div class="result-label">Detection Result</div>
            <div class="result-value" id="resultValue"></div>

            <div class="result-label">Confidence Score</div>
            <div class="confidence-bar">
                <div class="confidence-fill" id="confidenceFill"></div>
            </div>
            <div class="confidence-text" id="confidenceText"></div>

            <div class="stats">
                <div><strong>Request ID:</strong></div>
                <div class="request-id" id="requestId"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_ENDPOINT = window.location.origin || 'http://localhost:8000';

        // File drag and drop
        const fileLabel = document.getElementById('fileLabel');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const form = document.getElementById('detectForm');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultSection = document.getElementById('resultSection');

        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.classList.add('dragover');
        });

        fileLabel.addEventListener('dragleave', () => {
            fileLabel.classList.remove('dragover');
        });

        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            updateFileName();
        });

        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (fileInput.files.length > 0) {
                fileName.textContent = `‚úì Selected: ${fileInput.files[0].name}`;
            } else {
                fileName.textContent = '';
            }
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiKey = document.getElementById('apiKey').value;
            const language = document.getElementById('language').value;
            const file = fileInput.files[0];

            if (!apiKey) {
                showError('Please enter API key');
                return;
            }

            if (!file) {
                showError('Please select an MP3 file');
                return;
            }

            if (!language) {
                showError('Please select a language');
                return;
            }

            // Convert file to base64
            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64Audio = btoa(
                    new Uint8Array(e.target.result).reduce((data, byte) => data + String.fromCharCode(byte), '')
                );

                await detectVoice(apiKey, base64Audio, language);
            };

            reader.onerror = () => {
                showError('Failed to read file');
            };

            reader.readAsArrayBuffer(file);
        });

        async function detectVoice(apiKey, base64Audio, language) {
            loading.classList.add('show');
            error.classList.remove('show');
            resultSection.classList.remove('show');

            try {
                const response = await fetch(`${API_ENDPOINT}/detect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        audio_base64: base64Audio,
                        language: language
                    })
                });

                loading.classList.remove('show');

                if (!response.ok) {
                    const data = await response.json();
                    showError(data.detail || `Error: ${response.status}`);
                    return;
                }

                const data = await response.json();
                showResult(data.result, data.confidence, data.request_id);
            } catch (err) {
                loading.classList.remove('show');
                showError(`Network error: ${err.message}`);
            }
        }

        function showResult(result, confidence, requestId) {
            const resultValue = document.getElementById('resultValue');
            const confidenceFill = document.getElementById('confidenceFill');
            const confidenceText = document.getElementById('confidenceText');
            const requestIdEl = document.getElementById('requestId');

            resultValue.textContent = result;
            resultValue.className = 'result-value ' + (result === 'AI_GENERATED' ? 'ai' : 'human');

            confidenceFill.style.width = `${confidence * 100}%`;
            confidenceText.textContent = `${(confidence * 100).toFixed(1)}%`;

            requestIdEl.textContent = requestId;

            resultSection.classList.add('show');
        }

        function showError(message) {
            error.textContent = '‚ùå ' + message;
            error.classList.add('show');
        }

        // Initialize
        document.getElementById('apiKey').focus();
    </script>
</body>
</html>
